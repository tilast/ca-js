				var Person2 = function(args){
					var _this = {};

					for(var prop in args) {
						this[prop] = args[prop];
						if(!isFunction(args[prop])) {
							binder(this, prop, args[prop]);
						}
					}
				};

				function binder(o, property, value) {
					var _value = value;
					o["get_" + property] = function() {
						return _value;
					}
					o["set_" + property] = function(val) {
						_value = val;
					}
				}

				function isFunction(functionToCheck) {
					return functionToCheck && {}.toString.call(functionToCheck) === '[object Function]';
				}
				function isObject(obj) {
					return obj && {}.toString.call(obj) === '[object Object]';
				}

				var p2 = new Person2({
				   name: 'Jack', 
				   age: '10',
				   jump: function(){ return "My name is " + this.name + " and I can jump.";}
				});

				    b = deepCopy(a);
				a.d = 12;
				b.d // {e: ‘f’}

				console.log(a, b);

				function deepCopy(obj) {
					var copy = {};

					for(var prop in obj) {
						if(isObject(obj[prop]) && obj[prop] != null) {
							copy[prop] = deepCopy(obj[prop]);
						} else {
							copy[prop] = obj[prop];							
						}
					}

					return copy;
				}
